<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Affiliate Leaderboard</title>

  <!-- Link to Google Fonts for Creepster -->
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">

  <style>
    /* Apply Creepster font */
    body {
      font-family: 'Creepster', Arial, sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    /* Video Background Styling */
    #video-bg {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    h1 {
      color: transparent;
      background: linear-gradient(to right, red, yellow); /* Red to Yellow gradient */
      -webkit-background-clip: text;
      text-align: center;
      font-size: 3rem;
      font-family: 'Creepster', Arial, sans-serif;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #fff;
      padding: 10px;
      text-align: center;
      font-size: 1.5rem;
      font-family: 'Creepster', Arial, sans-serif;
    }

    th {
      background-color: #e60000; /* Red background for table headers */
      color: #000; /* Black text */
    }

    tr:nth-child(even) {
      background-color: #1a1a1a;
    }

    tr:nth-child(odd) {
      background-color: #333;
    }

    td img {
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <!-- Video Background -->
  <video autoplay muted loop id="video-bg">
    <source src="assets/Dragon-intermission-bg-blank.webm" type="video/webm">
    Your browser does not support the video tag.
  </video>

  <h1>Top Affiliate Leaderboard</h1>

  <table>
    <thead>
      <tr>
        <th>Rank</th>
        <th>Username</th>
        <th>Wagered Amount</th>
        <th>Favorite Game</th>
        <th>Rank Level</th>
        <th>Prize</th>
      </tr>
    </thead>
    <tbody id="leaderboard">
      <!-- Rows will be dynamically populated here -->
    </tbody>
  </table>

  <script>
    const prizeList = {
      daily: ['$5', '$4', '$3', '$2', '$1'],
      weekly: ['$25', '$20', '$15', '$10', '$5'],
      monthly: ['$100', '$50', '$20', '$10', '$5']
    };

    function fetchAffiliateStats() {
      fetch('http://localhost:3000/api/leaderboard')
        .then(response => response.json())
        .then(data => {
          const leaderboard = document.getElementById('leaderboard');
          leaderboard.innerHTML = ''; // Clear existing content

          data.forEach((user, index) => {
            let prize = prizeList.daily[index] || 'N/A'; // Example for daily prize

            const row = `
              <tr>
                <td>${index + 1}</td>
                <td>${user.username || 'N/A'}</td>
                <td>$${user.wagered.toFixed(2) || 0}</td>
                <td>${user.favoriteGameTitle || 'N/A'}</td>
                <td><img src="${user.rankLevelImage}" alt="Rank" width="30"/></td>
                <td>${prize}</td>
              </tr>
            `;
            leaderboard.innerHTML += row;
          });
        })
        .catch(error => console.error('Error fetching affiliate stats:', error));
    }

    window.onload = fetchAffiliateStats;
  </script>
</body>
</html>
