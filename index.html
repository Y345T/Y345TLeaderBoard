<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Affiliate Leaderboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000; /* Black background */
      color: #fff; /* White text */
      font-family: 'Creepster', Arial, sans-serif; /* Apply the Creepster font */
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 3em; /* Bigger text for the title */
      background: linear-gradient(90deg, #ff0000 30%, #ffff00 70%); /* Sharper transition from red to yellow */
      -webkit-background-clip: text;
      color: transparent; /* This makes the text transparent so the gradient can show */
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #fff;
      padding: 15px; /* More padding for better spacing */
      text-align: center;
    }
    th {
      background-color: #e60000; /* Red background for table headers */
      color: #000; /* Black text for table headers */
      font-size: 2.2em; /* Larger font for headers */
    }
    td {
      font-size: 1.5em; /* Larger text for table content */
    }
    tr:nth-child(even) {
      background-color: #1a1a1a;
    }
    tr:nth-child(odd) {
      background-color: #333;
    }
    td img {
      display: block;
      margin: 0 auto;
    }
    video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
    }
  </style>
</head>
<body>
  <h1>Top Affiliate Leaderboard</h1>
  
  <table>
    <thead>
      <tr>
        <th>Rank</th>
        <th>Username</th>
        <th>Wagered Amount</th>
        <th>Favorite Game</th>
        <th>Rank Level</th>
      </tr>
    </thead>
    <tbody id="leaderboard">
      <!-- Rows will be dynamically populated here -->
    </tbody>
  </table>

  <!-- Video background -->
  <video autoplay muted loop>
    <source src="assets/Dragon-intermission-bg-blank.webm" type="video/webm">
    Your browser does not support the video tag.
  </video>

  <script>
    function fetchAffiliateStats() {
      fetch('http://localhost:3000/api/leaderboard') // Fetch from your local server
        .then(response => response.json())
        .then(data => {
          console.log(data); // Debugging: Log the entire response to see its structure

          const leaderboard = document.getElementById('leaderboard');
          leaderboard.innerHTML = ''; // Clear existing content

          // Iterate over the data and populate the leaderboard
          data.forEach((user, index) => {
            const row = `
              <tr>
                <td>${index + 1}</td>
                <td>${user.username || 'N/A'}</td>
                <td>$${user.wagered.toFixed(2) || 0}</td>
                <td>${user.favoriteGameTitle || 'N/A'}</td>
                <td><img src="${user.rankLevelImage}" alt="Rank" width="30"/></td>
              </tr>
            `;
            leaderboard.innerHTML += row;
          });
        })
        .catch(error => console.error('Error fetching affiliate stats:', error));
    }

    window.onload = fetchAffiliateStats;
  </script>
</body>
</html>
